<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Driver Login</h2>
    <form th:action="@{/driver/start}" method="post">
        <div class="mb-3">
            <label for="driverName" class="form-label">Driver Name</label>
            <!-- Add th:value to retain input on error -->
            <input type="text" class="form-control" id="driverName" name="driverName" required th:value="${driverNameValue}">
        </div>
        <div class="mb-3">
            <label for="driverId" class="form-label">Driver ID (6 digits)</label>
            <!-- Add th:value to retain input on error -->
            <input type="text" class="form-control" id="driverId" name="driverId" required pattern="\d{6}" title="Driver ID must be exactly 6 digits" th:value="${driverIdValue}">
        </div>
        <!-- Display error message if validation fails -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Start Monitoring</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
